<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid bg-dark min-vh-100">
        <div class="row">
            <div class="col-md-3 offset-md-5">
                <h2 class="text-light">Enter your conditions to finish the game</h2>
            </div>
            <form action="parameters" method='POST'>
                {% csrf_token %}
                <div class="mb-3">
                
                    <label for="customRange3" class="form-label">Turns</label>
                    <input type="range" name="parameter" value="turns" class="form-range" min="1" max="20" step="1" id="customRange3" oninput="this.nextElementSibling.value = this.value">
                    <output class="text-light">turns</output> <span class="text-light">Turns</span> 
                </div>
                <div class="mb-3">
                    <label for="customRange3" class="form-label">Target Gold</label>
                    <input type="range" name="parameter2" value="gold" class="form-range" min="100" max="500" step="50" id="customRange3" oninput="this.nextElementSibling.value = this.value">
                    <output class="text-light">gold</output> <span class="text-light">Gold</span> 
                    <p class="text-center"><button type="submit" class="btn btn-primary">Submit</button></p>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
